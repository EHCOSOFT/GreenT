<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GreenT</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <a href="#">
                    <img src="img/logo.png" alt="">
                </a>
                <i class="ico i-menu"></i>
            </div>
            <nav class="header-menu">
                <a href="#"><i class="ico i-circle-user"></i></a>
                <ul>
                    <li>
                        <a href="#">
                            <i class="ico i-wallet"></i>그린티 지갑
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-greent-purchase"></i>그린티 구매
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-greent"></i>보유 원화
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-lock-2"></i>락업
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-alert"></i>알림
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-circle-user-sm"></i>프로필
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-logout"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <div class="mygreent">
                <h1>그린티 구매</h1>
                <hr>
                <div class="cont-area">
                    <div class="quantity">
                        <p>보유수량</p>
                        <h3>2,500,000 <span>TBag</span></h3>
                    </div>
                    <ul class="quantity-bot">
                        <li>락업</li>
                        <li>500,000</li>
                        <li>TBag</li>
                    </ul>
                </div>
                <hr>
                <div class="cont-area">
                    <div class="quantity">
                        <p>보유원화</p>
                        <h3>2,500,000 <span>원</span></h3>
                    </div>
                </div>
                <hr>
                <div class="cont-area">
                    <div class="internal-tra">
                        <div class="input-group">
                            <label for=""><i class="ico i-greent"></i>지불금액</label>
                            <input type="text" placeholder="최소 출금 금액 10,000원">
                        </div>
                        <div class="mag-group">
                            <button type="button" class="active">10%</button>
                            <button type="button">25%</button>
                            <button type="button">50%</button>
                            <button type="button">최대</button>
                        </div>
                        <div class="input-group">
                            <label for=""><i class="ico i-withdraw-quantity"></i>구매수량</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="dl-group">
                            <dl>
                                <dt>가격</dt>
                                <dd>1 TBag = 1원</dd>
                            </dl>
                            <dl>
                                <dt>지불금액</dt>
                                <dd>0 원</dd>
                            </dl>
                            <dl>
                                <dt>구매 수수료(2%)</dt>
                                <dd>0 원</dd>
                            </dl>
                            <dl>
                                <dt>구매 수량</dt>
                                <dd>0 TBag</dd>
                            </dl>
                        </div>
                        <button type="button" class="btn btn-lg btn-primary">구매하기</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
