<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GreenT</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="login">
                <div class="login-area">
                    <img src="img/logo.png" alt="" class="logo">
                    <div class="login-pass">
                        <p><i class="ico i-lock"></i>2차 비밀번호 확인</p>
                        <div class="input-group">
                            <input type="number">
                            <input type="number">
                            <input type="number">
                            <input type="number">
                            <input type="number">
                            <input type="number">
                        </div>
                    </div>
                    <div class="keypad">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key"></div>
                        <div class="key">0</div>
                        <div class="key"><i class="ico i-back-del"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
