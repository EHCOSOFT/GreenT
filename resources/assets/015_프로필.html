<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GreenT</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <a href="#">
                    <img src="img/logo.png" alt="">
                </a>
                <i class="ico i-menu"></i>
            </div>
            <nav class="header-menu">
                <a href="#"><i class="ico i-circle-user"></i></a>
                <ul>
                    <li>
                        <a href="#">
                            <i class="ico i-wallet"></i>그린티 지갑
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-greent-purchase"></i>그린티 구매
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-greent"></i>보유 원화
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-lock-2"></i>락업
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-alert"></i>알림
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-circle-user-sm"></i>프로필
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ico i-logout"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <div class="mygreent">
                <h1>프로필</h1>
                <hr>
                <div class="container">
                    <div class="profile">
                        <div class="input-group">
                            <label for="">성명</label>
                            <input type="text" placeholder="성명">
                        </div>
                        <div class="input-group">
                            <label for="">ID</label>
                            <input type="text" placeholder="abc@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="">현재 비밀번호</label>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="input-group">
                            <label for="">신규 비밀번호</label>
                            <input type="password" placeholder="신규 비밀번호">
                        </div>
                        <div class="input-group">
                            <label for="">신규 비밀번호 확인</label>
                            <input type="password" placeholder="신규 비밀번호 확인">
                        </div>
                        <div class="input-group">
                            <label for="">2차 비밀번호</label>
                            <input type="password" placeholder="2차 비밀번호">
                        </div>
                        <div class="terms">
                            <p>이용약관</p>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <div class="check-group">
                                <input type="checkbox" id="check01">
                                <label for="check01">이용약관에 동의합니다.</label>
                            </div>
                        </div>
                        <div class="terms">
                            <p>개인정보처리방침</p>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <div class="check-group">
                                <input type="checkbox" id="check01">
                                <label for="check01">개인정보처리방침에 동의합니다.</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg">저장하기</button>
                        <button type="button" class="btn btn-gray btn-lg">탈퇴하기</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
