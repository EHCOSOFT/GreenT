<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GreenT</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="sign">
                <div class="sign-area">
                    <img src="img/logo.png" alt="" class="logo">
                    <h1>회원가입</h1>
                    <div class="login-input">
                        <input type="text" placeholder="ID">
                        <input type="password" placeholder="비밀번호">
                        <input type="password" placeholder="비밀번호 확인">
                        <input type="password" placeholder="2차 비밀번호">
                        <input type="number" placeholder="휴대폰">
                        <div class="terms">
                            <p>이용약관</p>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <div class="check-group">
                                <input type="checkbox" id="check01">
                                <label for="check01">이용약관에 동의합니다.</label>
                            </div>
                        </div>
                        <div class="terms">
                            <p>개인정보처리방침</p>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <div class="check-group">
                                <input type="checkbox" id="check01">
                                <label for="check01">개인정보처리방침에 동의합니다.</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg">회원가입</button>
                    <p><i class="ico i-user"></i>이미 회원이세요? <a href="#">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
